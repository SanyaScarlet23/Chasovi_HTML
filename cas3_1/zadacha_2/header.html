    <!-- 2. Да се креира нов html документ кој што ќе се вика header.html. Во него да се направи еднa header
секција во која што ќе имате навигациско мени. Преку менито треба да овозможите корисникот да се 
навигира на три други страници:
- Table
- Images
- List

Страницата Table треба да има една табела која што ќе содржи податоци за книги. Табелата треба
Да се пополни со 5 книги каде што ќе се прикажат наслов, автор и година на издавање. Насловот на книгите да биде болдиран а останатите податоци нека имаат закривен формат.

На страницата Images потребно е да се прикажат три слики со следните димензии:
1. Првата слика треба да има ширина 150 и висина од 200 пиксели
2. Втората слика нека има ширина од 320 и висина од 220 пиксели
3. Третата слика потребно е да има само ширина од 450 пиксели
Сликите да се симнат од интернет и да се зачуваат во фолдер "images"

Страницата List треба да содржи една подредена листа со машки и женски имиња кои почнуваат на буквите 
"A" и "Г". Листата нека содржи најмалку 5 имиња и нека биде означена со римски бројки. 
Да се направи уште една неподредена листа која што ќе содржи линкови до вашите три 
омилени веб страни. Кога корисникот ќе кликне на било кој од овие линкови, 
страната треба да се отвори во нов таб.-->
