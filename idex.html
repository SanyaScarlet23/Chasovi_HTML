<!DOCTYPE html>

<html>
    <head>
        <title>Naslov</title>
        <meta charset="utf-8" />
    </head>
<!-- ova e komentar-->
<!--
    Da se kreira nov html file koj shto kje sodrzhi naslov: "My Firs Web Page"
    pod naslovot da se kreira paragraf vo koj shto kje se napishe vashto omileno
    jadenja pod paragrafot stavete podnaslov vo koj shto kje go napishte vashto
    omileno hobi i pod nego kje dodadete kratok opis za samoto hobi da se iskoristi tagot <b> za boldiranje na odredeni delovi od tekstot

    tagot <hr> i tagot <img> kade sto kje stavite slika od vaseto omileno jadenje
-->
    <body>
        <!-- ova e nashiot prv paragraf-->
        <p>This is our first HTML leson</p>
        <b>boldiran text</b>
        <p>Tekst koj shto ne e boldiran <b>zbor</b></p>
        <strong>Important Text</strong><br />
        <i>italic text</i>
        <mark>Marked up text</mark>
        <i>Italic Text</i>
        <del>deleted text</del>
        <u>Underlined text</u>
        <small>this text is small</small>
        
        <!-- Ovie ni se tagovi za naslovi-->
        <h1>This is big heading</h1>
        <h2>This is smaller heading</h2>
        <h6>This is the smallest heading</h6>
        <hr />
        <img 
            src="https://lh6.ggpht.com/EoH-UNwa_XRNuk0jB7UQDVQdTSigPu4B5zrb3I5iXk289KYfGZOzJgfwP8Y9DEA1O_k=h900"
            width="300"
            height="300"
            alt="Dog image"
            />


    </body>
</html>
